{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Blog | Registration{% endblock %}
{% block body %}

    <section class="">
        <div class="container m-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="", method="POST" class="w-75">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="first_name" placeholder="First Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="last_name" placeholder="Last Name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="username" placeholder="Userame">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleFormControlInput1" name="password" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleFormControlInput1" name="password_confirmation" placeholder="Password Confirmation">
                          </div>
                        <div class="text-center my-3">
                            <input type="submit" class="btn btn-outline-dark">
                        </div>
                    </form>
                </div>
                <div class="col-4 d-none d-md-block">
                    <img src="{% static 'blog/images/undraw_diary_re_4jpc.svg' %}" class="img-fluid" alt="registration form">
                </div>
            </div>
            
        </div>
    </section>
    
{% endblock %}
